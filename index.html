<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    
    <title>Todo list: ZUMOAPPNAME</title> 
    
    <link rel='stylesheet' href='styles.css' /> 
    <script src='lib/jquery-1.9.1.min.js' defer></script>
      <script src='lib/MobileServices.FxOS.js' defer></script>
    <script src="app.js" defer></script>
      
  </head>

  <body>
      <div id="logged-in">
          You are logged in as <span id="login-name"></span>.
          <button id="log-out">Log out</button>
      </div>
      <div id="logged-out">
          You are not logged in.
          <button>Log in</button>
      </div>
      <div id='wrapper'>
        <article>
            <header>
                <h2>Microsoft Azure</h2>
                <h1>Mobile Services</h1>

                <form id='add-item'>
                    <button type='submit'>Add</button>
                    <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                </form>
            </header>

            <ul id='todo-items'></ul>
            <p id='summary'>Loading...</p>
        </article>

        <footer>
            <a href='http://www.windowsazure.com/en-us/develop/mobile/'>
                Learn more about Microsoft Azure Mobile Services
            </a>
            <ul id='errorlog'></ul>
        </footer>
      </div>  
  </body>

</html>
